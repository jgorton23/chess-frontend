<div class="open-close-container" [@openClose]="isOpen ? 'right' : 'left'">
  <div class="row">
    <div class="col d-flex justify-content-start">
      <h5 class="mt-3 ms-3">
        <strong> Profile </strong>
      </h5>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <h3 class="mt-3 ms-3">{{ profileService.username }}</h3>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <p class="ms-3">
        {{ profileService.numFriends }} friends
        <button (click)="viewFriends()" class="edit">
          <i class="fa-solid fa-user-group"></i>
        </button>
      </p>
    </div>
  </div>
  <div *ngIf="!viewingFriends">
    <div class="row">
      <div class="col m-3">
        <label for="friends" class="form-label"> Add Friends </label>
        <div class="input-group">
          <span class="input-group-text" id="basic-addon1">@</span>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="friendUsername"
          />
          <button
            type="button"
            class="input-group-text"
            id="basic-addon1"
            (click)="profileService.addFriend(friendUsername)"
          >
            +
          </button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col d-flex justify-content-start">
        <h5 class="mt-3 ms-3">
          <strong> Account </strong>
        </h5>
      </div>
    </div>
    <div class="row">
      <div class="col m-3">
        <label for="email" class="form-label">
          Email
          <div *ngIf="!editingEmail">
            <button (click)="changeEmail()" class="edit">
              <i class="fa-solid fa-pencil"></i>
            </button>
          </div>
          <div *ngIf="editingEmail">
            <button (click)="saveEmail()" class="edit">
              <i class="fa-solid fa-floppy-disk" style="color: #ffffff"></i>
            </button>
            <button (click)="changeEmail()" class="edit">
              <i class="fa-solid fa-xmark" style="color: #ffffff"></i>
            </button>
          </div>
        </label>
        <input
          type="email"
          class="form-control"
          [(ngModel)]="profileService.email"
          [disabled]="!editingEmail"
        />
      </div>
    </div>
    <div class="row">
      <div class="col m-3">
        <label for="pass" class="form-label">
          Password
          <div *ngIf="!editingPassword">
            <button (click)="changePassword()" class="edit">
              <i class="fa-solid fa-pencil"></i>
            </button>
          </div>
          <div *ngIf="editingPassword">
            <button (click)="savePassword()" class="edit">
              <i class="fa-solid fa-floppy-disk" style="color: #ffffff"></i>
            </button>
            <button (click)="changePassword()" class="edit">
              <i class="fa-solid fa-xmark" style="color: #ffffff"></i>
            </button>
          </div>
        </label>
        <input
          type="password"
          class="form-control"
          placeholder="**********"
          disabled
          *ngIf="!editingPassword"
        />
        <form *ngIf="editingPassword" #passwordForm="ngForm">
          <div class="form-floating mb-4">
            <input
              type="password"
              id="userPass"
              class="form-control"
              placeholder=""
              [(ngModel)]="newPassword"
              name="password"
              ngModel
            />
            <label for="userPass">New Password</label>
          </div>
          <div class="form-floating mb-4">
            <input
              type="password"
              id="userConfirmPass"
              class="form-control"
              placeholder=""
              [(ngModel)]="newPassword"
              name="confirm"
              ngModel
            />
            <label for="userConfirmPass">Confirm Password</label>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="ms-3" *ngIf="viewingFriends">
    <div class="row">
      <h5>Invitations</h5>
    </div>
    <div class="mb-3">
      <div class="row ms-3" *ngFor="let friend of profileService.invitations">
        {{ friend.username }}
      </div>
    </div>
    <div class="row">
      <h5>Friends</h5>
    </div>
    <div class="row ms-3" *ngFor="let friend of profileService.friends">
      {{ friend.username }}
    </div>
  </div>
</div>
