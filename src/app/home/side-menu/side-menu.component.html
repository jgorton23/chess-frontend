<div class="open-close-container" [@openClose]="isOpen ? 'left' : 'right'">
  <div class="row">
    <div class="col d-flex justify-content-start">
      <h5 class="mt-3 ms-3">
        <strong> Profile </strong>
      </h5>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <h3 class="mt-3 ms-3">{{ username }}</h3>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <p class="ms-3">
        {{ numFriends }} friends
        <button (click)="updateProfile()" class="edit">
          <i class="fa-solid fa-user-group"></i>
        </button>
      </p>
    </div>
  </div>
  <div class="row">
    <div class="col m-3">
      <label for="friends" class="form-label"> Add Friends </label>
      <div class="input-group">
        <span class="input-group-text" id="basic-addon1">@</span>
        <input type="text" class="form-control" />
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col d-flex justify-content-start">
      <h5 class="mt-3 ms-3">
        <strong> Account </strong>
      </h5>
    </div>
  </div>
  <div class="row">
    <div class="col m-3">
      <label for="email" class="form-label">
        Email
        <button (click)="print('edit email')" class="edit">
          <i class="fa-solid fa-pencil"></i>
        </button>
      </label>
      <input type="email" class="form-control" placeholder="{{ email }}" />
    </div>
  </div>
  <div class="row">
    <div class="col m-3">
      <label for="pass" class="form-label">
        Password
        <button (click)="print('edit pass')" class="edit">
          <i class="fa-solid fa-pencil"></i>
        </button>
      </label>
      <input type="password" class="form-control" placeholder="**********" />
    </div>
  </div>
</div>
