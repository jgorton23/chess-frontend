<div class="body container g-0">
  <div
    class="row d-flex align-items-center justify-content-center"
    style="height: 100%"
  >
    <div class="d-flex align-items-center justify-content-center card">
      <h1 class="m-4">
        <strong> New Game </strong>
      </h1>

      <form
        #newGameForm="ngForm"
        class="mb-4"
        (ngSubmit)="createGame(newGameForm.value)"
        id="newGameForm"
      >
        <select
          class="form-select mb-4"
          name="opponent"
          id="opponent"
          [(ngModel)]="opponent"
        >
          <option selected>Select Opponent</option>
          <option *ngFor="let friend of friends" [ngValue]="friend">
            {{ friend }}
          </option>
        </select>
        <select
          class="form-select mb-4"
          name="variant"
          id="variant"
          [(ngModel)]="variant"
        >
          <option selected>Select Variation</option>
          <option *ngFor="let mode of getModes()" [ngValue]="mode">
            {{ mode }}
          </option>
        </select>
        <label for="minutes">minutes</label>
        <input
          class="form-control mb-4"
          name="minutes"
          id="minutes"
          type="text"
          [defaultValue]="10"
          [(ngModel)]="minutes"
        />
        <label for="increment">increment</label>
        <input
          class="form-control mb-4"
          name="increment"
          id="increment"
          type="text"
          [defaultValue]="0"
          [(ngModel)]="increment"
        />
        <button
          type="submit"
          class="btn btn-secondary w-100 d-flex justify-content-center align-items-center mb-4"
        >
          <h6 class="m-2">
            <strong> Invite </strong>
          </h6>
        </button>
        <button
          (click)="closePopup()"
          type="button"
          class="btn btn-danger w-100 d-flex justify-content-center align-items-center"
        >
          <h6 class="m-2">
            <strong> cancel </strong>
          </h6>
        </button>
      </form>
    </div>
  </div>
</div>
