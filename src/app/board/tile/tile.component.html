<div
  class="d-flex justify-content-center align-items-center"
  style="position: relative"
  [ngClass]="{
    even: (row + col) % 2 === 0,
    odd: (row + col) % 2 === 1,
    active: tile.selected,
    possible: tile.possible,
    checked: this.isCheck,
    icon: isIcon
  }"
  (click)="select()"
>
  <span [class]="tile.piece"></span>
</div>
