<div
  class="d-flex justify-content-center align-items-center"
  [ngClass]="{
    even: (row + col) % 2 === 0,
    odd: (row + col) % 2 === 1,
    active: isSelected(),
    possible: isPossible()
  }"
  (click)="press.emit([row, col])"
>
  <!-- <strong>{{ tile.piece }}</strong> -->
  <!-- <img alt="pawn" /> -->
  <span [class]="tile.piece"></span>
</div>
