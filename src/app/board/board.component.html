<div
  class="container"
  [ngClass]="{ rotate: playerColor === 'b', icon: isIcon }"
>
  <div class="row" *ngFor="let row of grid; index as y">
    <div
      class="col g-0"
      *ngFor="let col of row; index as x"
      [ngClass]="{ rotate: playerColor === 'b' }"
    >
      <app-tile
        [isIcon]="isIcon"
        [isCheck]="check.trim().length > 0 && isKing(check, x, y)"
        [tile]="col"
        [row]="y"
        [col]="x"
        (press)="select($event)"
      ></app-tile>
    </div>
  </div>
</div>
