<app-navbar></app-navbar>

<div class="container body d-flex justify-content-center">
  <div class="row w-100 h-100 d-flex align-items-center justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">
      <h2 class="row" style="margin-left: 10%">
        {{ opponentUsername() }}
      </h2>
      <div *ngIf="!loading" class="row d-flex justify-content-center">
        <app-board
          [fen]="fen()"
          [playerColor]="playerColor"
          [currentPlayer]="currentPlayer"
          [validMoves]="validMoves"
          [check]="isChecked"
          (moveEmitter)="performMove($event)"
        ></app-board>
      </div>
      <h2 class="row" style="margin-left: 10%">
        {{ playerUsername() }}
      </h2>
      <h2 style="float: inline-end">test</h2>
    </div>
    <div
      class="col-md-8 col-lg-6"
      style="white-space: nowrap; overflow-x: scroll; direction: rtl"
    >
      <h3
        *ngFor="let move of moves().reverse(); index as i"
        class="p-2"
        [ngClass]="{
          'rounded-pill': isSelected(i)
        }"
        style="display: inline-flex"
        id="{{ '' + i }}"
        (click)="select(i)"
      >
        {{ move }}
      </h3>
      <h3>{{ moves().length % 3 }}</h3>
    </div>
  </div>
</div>

<nav class="navbar fixed-bottom navbar-dark bg-dark">
  <button class="navbar-toggler ms-2" style="border: none">
    <i class="fa-solid fa-comment" style="color: #ffffff"></i>
  </button>
  <div>
    <button
      class="navbar-toggler"
      style="border: none"
      (click)="previousMove()"
    >
      <i class="fas fa-chevron-left" style="color: #ffffff"></i>
    </button>
    <button class="navbar-toggler" style="border: none" (click)="nextMove()">
      <i class="fas fa-chevron-right" style="color: #ffffff"></i>
    </button>
  </div>
  <button class="navbar-toggler me-2" style="border: none">
    <i class="fa-solid fa-flag" style="color: #ffffff"></i>
  </button>
</nav>
