<div class="container" style="max-width: 80vh">
  <div class="row">
    <h2>
      {{
        playerColor === "b"
          ? game?.whitePlayerUsername
          : game?.blackPlayerUsername
      }}
    </h2>
  </div>
  <div class="row">
    <div class="col d-flex justify-content-center">
      <div style="width: 100%">
        <app-board
          *ngIf="game"
          [fen]="this.game.fen"
          [playerColor]="playerColor"
          [currentPlayer]="(game.moves.split(' ').length - 1) % 3"
          (moveEmitter)="performMove($event)"
        ></app-board>
      </div>
    </div>
  </div>
  <div class="row">
    <h2>
      {{
        playerColor === "b"
          ? game?.blackPlayerUsername
          : game?.whitePlayerUsername
      }}
    </h2>
  </div>
</div>
