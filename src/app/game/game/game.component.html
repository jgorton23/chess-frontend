<app-navbar></app-navbar>
<div class="container body" style="max-width: 80vh">
  <div class="row">
    <h2>
      {{
        playerColor === "b"
          ? game?.whitePlayerUsername
          : game?.blackPlayerUsername
      }}
    </h2>
  </div>
  <div class="row">
    <div class="col-10 g-0 ms-3 d-flex justify-content-center">
      <div style="width: 100%">
        <app-board
          *ngIf="!loading && game"
          [fen]="this.game.FEN"
          [playerColor]="playerColor"
          [currentPlayer]="currentPlayer"
          [validMoves]="validMoves"
          (moveEmitter)="performMove($event)"
        ></app-board>
      </div>
    </div>
    <div class="col-1 g-0">
      <div class="row ms-2 rank">1</div>
      <div class="row ms-2 rank">2</div>
      <div class="row ms-2 rank">3</div>
      <div class="row ms-2 rank">4</div>
      <div class="row ms-2 rank">5</div>
      <div class="row ms-2 rank">6</div>
      <div class="row ms-2 rank">7</div>
      <div class="row ms-2 rank">8</div>
    </div>
  </div>
  <div class="row">
    <div class="col-10 g-0 ms-3">
      <div class="row g-0">
        <div class="col g-0 file">a</div>
        <div class="col g-0 file">b</div>
        <div class="col g-0 file">c</div>
        <div class="col g-0 file">d</div>
        <div class="col g-0 file">e</div>
        <div class="col g-0 file">f</div>
        <div class="col g-0 file">g</div>
        <div class="col g-0 file">h</div>
      </div>
    </div>
  </div>
  <div class="row">
    <h2>
      {{
        playerColor === "b"
          ? game?.blackPlayerUsername
          : game?.whitePlayerUsername
      }}
    </h2>
  </div>
</div>
